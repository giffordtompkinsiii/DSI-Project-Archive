<!DOCTYPE html>
<html>
<head>
	<title>Your Prediction</title>
</head>
<body>
	<h2>You are doing a {{prediction.replace('_',' ').title()}} pose with {{certainty}}% certainty.<h2>
	<br>
	<!--file path should be "../user_images/<filename>"-->
	<!-- <img src="{{img_path}}"> This will be the photo that was submitted. -->
	<img src="{{img_src}}">
		<form> 
			<p>Was the prediction correct?</p> 
			<input type="radio" name="chooseone" value="Yes">
			<label for="Yes"> Yes, it was {{prediction}}</label>
			<br> 
			{% for pose in poses %}
			<input type="radio" name="chooseone" value="{{pose}}">
			<label for="No">No, it was {{pose.replace('_', ' ').title()}}</label>
			<br>
			{% endfor %}
			<input type="button" value="Submit" onclick="alert('Do something based on answer!')">
		</form>
</body>
</html>
